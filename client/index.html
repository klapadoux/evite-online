<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Évite ça !</title>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>

  <main class="ui-container">

    <section class="user-section">

      <div class="helper-box helper-box--top-left">
        <h2 class="helper-box__title">Comment jouer</h2>
        <p><strong>DÉPLACEMENT :</strong> Bouge la souris</p>
        <p><strong>TÉLÉPORTATION :</strong> Tiens le clique. Bouge la souris. Relâche le clique.</p>
        <p><strong>RÉSURRECTION :</strong> Attendre 1 seconde. Clique où tu veux apparaître.</p>
      </div>

      <form id="user-settings-form" class="form helper-box helper-box--top-right" action="" method="post">

        <h2 class="helper-box__title">Options de performances</h2>

        <label for="setting-enemyShadow" class="switch loading">
          Ombres des ennemis
          <input id="setting-enemyShadow" type="checkbox" name="enemyShadow">
          <span class="slider round"></span>
        </label>

        <label for="setting-blood" class="switch loading">
          Sang
          <input id="setting-blood" type="checkbox" name="blood">
          <span class="slider round"></span>
        </label>

        <label for="setting-corpse" class="switch loading">
          Cadavres
          <input id="setting-corpse" type="checkbox" name="corpse">
          <span class="slider round"></span>
        </label>

        <label for="setting-objectTransition" class="switch loading">
          Transitions animées
          <input id="setting-objectTransition" type="checkbox" name="objectTransition">
          <span class="slider round"></span>
        </label>

        <label for="setting-objectAnimation" class="switch loading">
          Animations
          <input id="setting-objectAnimation" type="checkbox" name="objectAnimation">
          <span class="slider round"></span>
        </label>

        <!-- TODO: Stylise a range slider. -->
        <label for="setting-tickUpdateRate" class="switch loading">
          Taux de mises à jour
          <input id="setting-tickUpdateRate" type="checkbox" name="tickUpdateRate">
          <span class="slider round"></span>
        </label>
      </form>

      <form id="user-info-form" class="form form--one-line" action="" method="post">

        <div class="field">
          <label for="player-name">Pseudonyme</label>
          <input id ="player-name" name="player_name" type="text" maxlength="20" required>
        </div>
      </form>

      <button id="join-game-button" class="join-game-button" tabindex="-1">
        GO
      </button>

      <div class="impatient-circles impatient-circles--join-button"></div>
    </section>

    <section id="playground" class="playground">
      <div class="playground__background"></div>

      <button id="settings-button" class="settings-button" tabindex="-1">
        <span class="cog"></span>
      </button>
    </section>

    <section id="main-message" class="main-message">
      <div class="main-message__inner rainbow rainbow--animated"></div>
    </section>

  </main>

  <div class="score-counter score-counter--overlay">
    <span class="score">0</span>
    /
    <span class="objective-score">0</span>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="assets/scripts/client.js"></script>
</body>
</html>
